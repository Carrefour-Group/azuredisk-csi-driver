---
apiVersion: v1
kind: ConfigMap
metadata:
  name: azdiskschedulerextender-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1alpha2
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: true
      leaseDuration: "15s"
      renewDeadline: "10s"
      retryPeriod: "2s"
      resourceLock: leases
      resourceName: azdiskschedulerextender
      resourceNamespace: {{ .Release.Namespace }}
    profiles:
    - schedulerName: azdiskschedulerextender
    extenders:
    - urlPrefix: "http://localhost:{{ .Values.schedulerExtender.servicePort }}/azdiskschedulerextender"
      filterVerb: "filter"
      prioritizeVerb: "prioritize"
      weight: 1
      enableHttps: false
      nodeCacheCapable: false
      ignorable: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azdiskschedulerextender
  namespace: {{ .Release.Namespace }}
  labels:
    app: azdiskschedulerextender
spec:
  replicas: {{ .Values.schedulerExtender.replicas }}
  selector:
    matchLabels:
      app: azdiskschedulerextender
  template:
    metadata:
      labels:
        app: azdiskschedulerextender
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      serviceAccountName: azdiskschedulerextender
      nodeSelector:
        kubernetes.io/os: linux
        {{- if .Values.controller.runOnMaster}}
        kubernetes.io/role: master
        {{- end}}
      priorityClassName: system-cluster-critical
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/controlplane"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      volumes:
      - name: azdiskschedulerextender-config
        configMap:
          name: azdiskschedulerextender-config
      containers:
      - name: azdiskscheduler-ctr
        image: k8s.gcr.io/kube-scheduler:{{ .Values.image.schedulerExtender.imageVersion }}
        imagePullPolicy: IfNotPresent
        args:
        - kube-scheduler
        - --config=/azdiskschedulerextender/config.yaml
        - --v=5
        - --feature-gates
        {{- if not .Values.csiMigration.enabled }}
        - CSIInlineVolume=true,LocalStorageCapacityIsolation=true,ServiceNodeExclusion=true
        {{- else }}
        - CSIInlineVolume=true,LocalStorageCapacityIsolation=true,ServiceNodeExclusion=true,CSIMigration=true,CSIMigrationAzureDisk=true,CSIMigrationAzureDiskComplete=true
        {{- end }}
        volumeMounts:
        - name: azdiskschedulerextender-config
          mountPath: /azdiskschedulerextender
      - name: azdiskschedulerextender-ctr
        image: "{{ .Values.image.schedulerExtender.repository }}:{{ .Values.image.schedulerExtender.tag }}"
        imagePullPolicy: {{ .Values.image.schedulerExtender.pullPolicy }}
        args:
        - "--port={{ .Values.schedulerExtender.servicePort }}"
        - "--metrics-address=0.0.0.0:{{ .Values.schedulerExtender.metricsPort}}"
        - "--v=5"
        livenessProbe:
          httpGet:
            path: /ping
            port: extender-port
          failureThreshold: 2
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ping
            port: extender-port
          failureThreshold: 3
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /ping
            port: extender-port
          failureThreshold: 20
          periodSeconds: 3
        ports:
          - name: extender-port
            containerPort: {{ .Values.schedulerExtender.servicePort }}
            hostPort: {{ .Values.schedulerExtender.servicePort }}
          - name: metrics-port
            containerPort: {{ .Values.schedulerExtender.metricsPort }}
            protocol: TCP